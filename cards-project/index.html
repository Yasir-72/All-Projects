<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="car-img.jpeg" alt="">
            <div class="like"><ion-icon name="heart-outline"></ion-icon></div>
            <div class="share"><ion-icon name="share-social-outline"></ion-icon>
                <div class="dropdown">
                    <div class="icon">
                        <a href="https://web.whatsapp.com/"><ion-icon name="logo-whatsapp"></ion-icon></a>
                        <a href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a>
                        <a href="https://www.facebook.com/"><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href="https://www.linkedin.com/"><ion-icon name="logo-linkedin"></ion-icon></a>
                        <a href=""><ion-icon name="copy-outline"></ion-icon></a>
                    </div>
                </div>
            </div>
            <div class="car-detail">
                <h1>Toyota</h1>
                <div class="Alldetail">
                    <div class="car-name">Land Cruiser Prado <span>2024</span></div>
                    <div class="car-petrol">
                        <p>$ 54,000</p><span>Petrol</span>
                    </div>
                    <div class="car-kms">
                        <p>Condition: <span class="color ">New</span></p>
                        <span>Kms</span>
                    </div>
                    <div class="circle">
                        <div></div>
                    </div>
                    <div class="button-cart">
                        <button class="view">View Now</button>
                        <button class="add-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
